name: Facebook Ads Downloader

on: push

jobs:
  download_ads:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        people: ["DPP", "Hsiao Bi-khim", "Lai Ching-te"]
        platform: ["FACEBOOK", "INSTAGRAM"]
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install selenium beautifulsoup4 requests pandas
          sudo apt-get update && sudo apt-get install -y chromium-chromedriver

      - name: ğŸ” Run Ad Image Scraper
        env:
          JSON_FILE: DPP/${{ matrix.people }}_${{ matrix.platform }}.json
          OUTPUT_DIR: "DPP_images"
        id: scraper
        run: |
          python main.py --json_file "$JSON_FILE" --output_dir "$OUTPUT_DIR"
        continue-on-error: true  # å…è¨± Python è¿”å› 78 æ™‚ä¸è®“ workflow å¤±æ•—

      - name: ğŸ“‚ Upload results to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: DPP_images
          path: DPP_images
        if: success() && steps.scraper.outcome == 'success'  # åªæœ‰ scraper æˆåŠŸæ™‚æ‰ä¸Šå‚³
